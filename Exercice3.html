<div class="mdc-dialog mdc-dialog__product-choice">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface"
        role="alertdialog"
        aria-modal="true"
        aria-labelledby="dialog-product-choice-title"
        aria-describedby="dialog-product-choice-content">
        <p class="mdc-dialog__title" id="dialog-product-choice-title"></p>
        <div class="mdc-dialog__content choice-content" id="dialog-product-choice-content">
            <div>
                <img src="" alt="" id="choice-content-img">
            </div>
            <p id="choice-content-delivery"></p>
            <p id="choice-content-size"></p>
            <p id="choice-content-price"></p>
        </div>
      </div>
    </div>
    <div class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
          <div class="mdc-button__ripple"></div>
          <span class="mdc-button__label">Fermer</span>
        </button>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
